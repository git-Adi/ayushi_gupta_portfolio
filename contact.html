<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Book Journey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Same header as index.html -->
    
    <main class="contact-main">
        <section class="contact-content">
            <h1>Get in Touch</h1>
            <p>Have questions about books? Want to share your own reading journey? I'd love to hear from you!</p>
            
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Ayushi Gupta. All rights reserved.</p>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/ayushi2002/" class="social-link" target="_blank">LinkedIn</a>
                <a href="#" class="social-link">GitHub</a>
                <a href="#" class="social-link">Twitter</a>
            </div>
        </div>
    </footer>
    
    <!-- Same footer as index.html -->
    <button id="darkModeToggle" class="theme-toggle">
        <span class="toggle-icon">üåô</span>
    </button>

    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const toggleIcon = darkModeToggle.querySelector('.toggle-icon');
        
        // Check for saved theme preference
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            toggleIcon.textContent = '‚òÄÔ∏è';
        }

        darkModeToggle.addEventListener('click', () => {
            if (document.documentElement.getAttribute('data-theme') === 'dark') {
                document.documentElement.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
                toggleIcon.textContent = 'üåô';
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                toggleIcon.textContent = '‚òÄÔ∏è';
            }
        });
    </script>
</body>
</html>
